<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizcord</title>
    <style>
        :root {
            --dark-bg: #36393f;
            --darker-bg: #2f3136;
            --channel-bg: #2e3338;
            --text-color: #dcddde;
            --accent-color: #5865f2;
            --secondary-color: #b9bbbe;
            --online-color: #3ba55d;
            --hover-bg: #32353b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .channel-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 0 rgba(4,4,5,0.2);
            font-weight: 600;
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .message {
            margin-bottom: 1.5em;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message-info {
            margin-bottom: 0.5em;
        }
        
        .message-username {
            font-weight: 600;
            margin-right: 8px;
        }
        
        .message-time {
            font-size: 0.7em;
            color: var(--secondary-color);
        }
        
        .message-content {
            color: var(--text-color);
        }
        
        .message-content a {
            color: #00a8fc;
            text-decoration: none;
        }
        
        .message-content a:hover {
            text-decoration: underline;
        }
        
        .channel-icon {
            margin-right: 6px;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="channel-header">
            <span class="channel-icon">#</span>
            general
        </div>
        <div class="messages-area">
            <div class="message">
                <div class="message-info">
                    <span class="message-username">System</span>
                    <span class="message-time">Today at 12:00 PM</span>
                </div>
                <div class="message-content">
                    this is bizcord<br><br>
                    this is a unblocked clone of discord made with <a href="https://websim.ai/" target="_blank">https://websim.ai/</a><br>
                    here's the websim site <a href="https://discord-clone--imkutzz.on.websim.ai/?v=7" target="_blank">https://discord-clone--imkutzz.on.websim.ai/?v=7</a><br>
                    and the project site <a href="https://websim.ai/@imkutzz/discord-clone/7" target="_blank">https://websim.ai/@imkutzz/discord-clone/7</a><br><br>
                    enjoy :>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
